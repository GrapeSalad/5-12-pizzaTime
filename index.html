<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA TIME</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our humble pie hole</h1>
      <h4>Get stuffed!</h4>
      <div class="row">
        <div class="col-md-6">
          <form id="pizzaOrder" class="form-control">
            <h4>Pizza Size<h4>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="personal">
                Personal - $4
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="regular" checked>
                Regular - $6
              </label>
            </div>
            <div class="form-group">
              <h4>Choose your toppings</h4>
              <input type="checkbox" name="toppings" value="1"> Basalmic Vinegar - $1<br>
              <input type="checkbox" name="toppings" value="1">Calabrian Chili Oil - $1<br>
              <input type="checkbox" name="toppings" value="2">Arugula - $2<br>
              <input type="checkbox" name="toppings" value="2">Spinach - $2<br>
              <input type="checkbox" name="toppings" value="2">Olives - $2<br>
              <input type="checkbox" name="toppings" value="2">Mushrooms - $2<br>
              <input type="checkbox" name="toppings" value="2">Calabrian Chilis - $2<br>
              <input type="checkbox" name="toppings" value="2">Goat Cheese - $2<br>
              <input type="checkbox" name="toppings" value="2">Feta Cheese - $2<br>
              <input type="checkbox" name="toppings" value="3">Pepperoni - $3<br>
              <input type="checkbox" name="toppings" value="3">Meatballs - $3<br>
              <input type="checkbox" name="toppings" value="3">Porchetta - $3<br>
            </div>
            <h4>Crust Type<h4>
            <div class="radio">
              <label>
                <input type="radio" name="crust" value="semolina" checked>
                Semolina - $3
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="crust" value="cornmeal">
                Cornmeal - $3
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="crust" value="glutenFree">
                Gluten-free - $4
              </label>
            </div>

            <button id="orderBtn" type="submit" class="btn">Order</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="output">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
